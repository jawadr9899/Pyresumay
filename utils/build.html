<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div class="name-title">
            <h1 id="_name"></h1>
            <h2 id="_occupation"></h2>
          </div>
        </div>
      </header>
      <main>
        <section class="contact-info">
          <a href="mailto:john.doe@email.com" class="info-item">
            <span id="_email"></span>
          </a>
          <a href="tel:+11234567890" class="info-item">
            <span id="_phone"></span>
          </a>
          <a
            href="https://www.google.com/maps/place/New+York,+NY"
            target="_blank"
            class="info-item"
          >
            <span id="_place"></span>
          </a>
        </section>
        <section class="summary">
          <h3>Professional Summary</h3>
          <p id="_about"></p>
        </section>

        <section class="experience">
          <h3>Work Experience</h3>
          <div class="job" id="_wrk_expr"></div>
        </section>

        <section class="education">
          <h3>Education</h3>
          <p id="_education"></p>
        </section>

        <section class="skills">
          <h3>Skills</h3>
          <ul class="skill-list" id="_skills"></ul>
        </section>
      </main>
    </div>
  </body>
</html>
