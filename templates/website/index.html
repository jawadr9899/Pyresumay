{% extends "layout.html" %} {% block content %}
<div class="container my-5">
  <form action="/" method="POST" class="row g-3">
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="accordion-item p-2">
          <h2 class="accordion-header">
            <button
              class="accordion-button bg-dark border-0 collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Personal Info
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse p-3">
            <label for="inputName">Name</label>
            <input
              type="text"
              class="form-control"
              id="_name"
              name="_name"
              required
              spellcheck="false"
              autocomplete="off"
            />

            <label for="inputPosition">Position</label>
            <input
              type="text"
              class="form-control"
              id="_occupation"
              name="_occupation"
              required
              spellcheck="false"
              autocomplete="off"
            />

            <label for="inputEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="_email"
              name="_email"
              required
              spellcheck="false"
              autocomplete="off"
            />

            <label for="inputPhone">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="_phone"
              name="_phone"
              required
              spellcheck="false"
              autocomplete="off"
            />

            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="_place"
              name="_place"
              required
              spellcheck="false"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="accordion-item p-2">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed border-0 bg-dark"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              About
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse p-3">
            <label for="inputAbout">About</label>
            <textarea
              class="form-control"
              id="_about"
              name="_about"
              placeholder="I am a"
            ></textarea>

            <label for="inputWorkExperience">Work Experience</label>
            <textarea
              class="form-control"
              id="_wrk_expr"
              name="_wrk_expr"
              placeholder="Describe your work experience"
            ></textarea>

            <label for="inputEducation">Education</label>
            <textarea
              class="form-control"
              id="_education"
              name="_education"
              placeholder="Studied..."
            ></textarea>

            <label for="inputSkills">Skills (Separated By Comma)</label>
            <textarea
              class="form-control"
              id="_skills"
              name="_skills"
              placeholder="Teacher, Technician..."
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Build</button>
    </div>
  </form>
</div>

{% endblock %}
